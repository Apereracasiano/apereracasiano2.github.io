<!DOCTYPE html>
<html>
<head>
	<title>Introducción formularios web</title>
	<meta charset="utf-8"/>
	<meta name="description" content="Un formulario sirve para enviar datos a otra página que los recoge para usarlos o almacenarlos."/>
	<!--<link rel="stylesheet" type="text/css" href="css/masterform.css"/> -->
	 <link rel="stylesheet" type="text/css" href="css/flexboxform.css"/>   
</head>
<body>
 <div class="container">
  <form action="/action_page.php">
    <div class="row">
      <div class="col-25">
        <label for="fname">Nombre</label>
      </div>
      <div class="col-75">
        <input type="text" id="fname" name="firstname" placeholder="Escribe tu nombre..."  maxlength="300">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="lname">Apellidos</label>
      </div>
      <div class="col-75">
        <input type="text" id="surnames" name="surnames" placeholder="Escribe tu apellido..."  maxlength="300">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="lname">Email</label>
      </div>
      <div class="col-75">
        <input type="text" id="email" name="email" placeholder="xxx@gmail.com" "required" maxlength="300">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="lname">Asunto</label>
      </div>
      <div class="col-75">
        <input type="text" id="asunto" name="asunto" placeholder="Titular del asunto"  maxlength="300">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="subject">Mensaje</label><br>
          <textarea id="subject" name="subject" placeholder="Escribe brevemente en menos de 300 carácteres" style="height:100px"  maxlength="300"></textarea>
      </div>
    </div>
    <div class="row">
      <input type="submit" value="enviar datos">
    </div>
  </form>
</div>

</body>
</html>
